<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reiterate Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded shadow-md">
    <form th:action="@{/courses/new-iteration/{courseId}(courseId=${courseId})}"
          th:method="patch"
          th:object="${reiteration}"
          class="space-y-6"
    >
        <input type="hidden" name="_method" value="patch"/>

        <div>
            <label for="startDate" class="block font-semibold mb-1">Start Date</label>
            <input
                    type="date"
                    id="startDate"
                    th:field="*{startDate}"
                    required
                    class="w-full px-3 py-2 border rounded"
            />
            <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
            <label for="endDate" class="block font-semibold mb-1">End Date</label>
            <input
                    type="date"
                    id="endDate"
                    th:field="*{endDate}"
                    required
                    class="w-full px-3 py-2 border rounded"
            />
            <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div class="flex justify-between">
            <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded"
            >
                Reiterate
            </button>

            <a href="/courses" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded">
                Cancel
            </a>
        </div>

    </form>

</div>

</body>
</html>
