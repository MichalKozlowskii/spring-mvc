<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<div th:insert="/navbar::navbar"></div>

<div class="max-w-3xl mx-auto mt-12 p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-blue-700">Add New Course</h1>

    <form th:action="${actionUrl}" th:object="${course}" th:method="${method}" role="form" class="space-y-6">
        <div>
            <label for="title" class="block font-semibold">Title</label>
            <input type="text" id="title" th:field="*{title}" class="w-full mt-1 px-4 py-2 border rounded"/>
            <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <div>
            <label for="description" class="block font-semibold">Description</label>
            <textarea id="description" th:field="*{description}" rows="4" class="w-full mt-1 px-4 py-2 border rounded"></textarea>
            <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div>
            <label for="category" class="block font-semibold">Category</label>
            <select id="category" th:field="*{category}" class="w-full mt-1 px-4 py-2 border rounded">
                <option value="WEB_DEV">Web Development</option>
                <option value="CLOUD_DEVOPS">Cloud & DevOps</option>
                <option value="CYBER_SECURITY">Cyber Security</option>
            </select>
            <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </div>


        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="startDate" class="block font-semibold">Start Date</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="w-full mt-1 px-4 py-2 border rounded"/>
                <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
            </div>

            <div>
                <label for="endDate" class="block font-semibold">End Date</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="w-full mt-1 px-4 py-2 border rounded"/>
                <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
            </div>
        </div>

        <div>
            <label for="hoursPerWeek" class="block font-semibold">Hours Per Week</label>
            <input type="number" id="hoursPerWeek" th:field="*{hoursPerWeek}" class="w-full mt-1 px-4 py-2 border rounded"/>
            <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('hoursPerWeek')}" th:errors="*{hoursPerWeek}"></p>
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded"
                th:text="${buttonText}">
            </button>
        </div>

    </form>
</div>
</body>
</html>
