<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rating Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
<div th:insert="/navbar::navbar"></div>

<div class="max-w-3xl mx-auto mt-12 p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-yellow-700" th:text="${buttonText} + ' Rating'"></h1>

    <form th:action="${actionUrl}" th:object="${rating}" th:method="${method}" class="space-y-6" role="form">
        <div>
            <label for="courseDto" class="block font-semibold">Course</label>
            <input type="text" id="courseDto" th:value="${rating.getCourse != null ? rating.getCourse.title : ''}" readonly
                   class="w-full mt-1 px-4 py-2 border rounded bg-gray-100 cursor-not-allowed" />
        </div>

        <div>
            <label for="stars" class="block font-semibold">Stars (1 to 5)</label>
            <input type="number" id="stars" min="1" max="5" th:field="*{stars}" class="w-full mt-1 px-4 py-2 border rounded" />
            <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('stars')}" th:errors="*{stars}"></p>
        </div>

        <div>
            <label for="comment" class="block font-semibold">Comment</label>
            <textarea id="comment" th:field="*{comment}" rows="4" class="w-full mt-1 px-4 py-2 border rounded"></textarea>
            <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></p>
        </div>

        <div class="text-right">
            <button type="submit"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded"
                    th:text="${buttonText}">
            </button>
        </div>
    </form>
</div>
</body>
</html>
